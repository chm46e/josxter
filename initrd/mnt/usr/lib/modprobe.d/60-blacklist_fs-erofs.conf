# The erofs file system is blacklisted by default because it isn't actively
# supported by SUSE, not well maintained, or may have security vulnerabilites.
blacklist erofs
# The filesystem can be un-blacklisted by running "modprobe erofs".
# See README.md in the suse-module-tools package for details.
